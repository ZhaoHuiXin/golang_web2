{{import "header.html" "sidebar.html" "quick_nav.html"}}
{{define "custom_css"}}{{end}}
{{define "custom_script"}}{{end}}
{{define "layout"}}
<!DOCTYPE html>
<html lang="zh-CN">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>{{.Title}}</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" integrity="sha384-WskhaSGFgHYWDcbwN70/dfYBj47jz9qbsMId/iRN3ewGhXQFZCSftd1LZCfmhktB" crossorigin="anonymous">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/open-iconic/1.1.1/font/css/open-iconic-bootstrap.min.css" rel="stylesheet"/>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/x-editable/1.5.1/bootstrap3-editable/css/bootstrap-editable.css" rel="stylesheet"/>

    <link href="/static/css/main.css" rel="stylesheet">
    <link href="/static/css/docs.min.css" rel="stylesheet">
{{template "custom_css" .}}
    <script src="https://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8=" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js" integrity="sha384-smHYKdLADwkXOn1EmN1qk/HfnUcbVRZyYmZ4qpPea6sjB/pTJ0euyQp0Mk8ck+5T" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/x-editable/1.5.1/bootstrap3-editable/js/bootstrap-editable.min.js"></script>
  </head>

  <body>
{{template "header" .}}
    <div class="container-fluid">
      <div class="row flex-xl-nowrap">
        <div class="col-12 col-md-3 col-xl-2 bd-sidebar">
          {{template "sidebar" .}}
        </div>
        <main class="col-12 col-md-9 col-xl-9 py-md-3 pl-md-5 bd-content" role="main">
{{template "body" .}}
        </main>
      </div>
    </div>
    <div id="editableform-buttons-tpl" class="d-none">
      <button type="submit" class="btn btn-primary btn-sm editable-submit">
        <span class="oi oi-check"></span>
      </button>
      <button type="button" class="btn btn-default btn-sm editable-cancel">
        <span class="oi oi-x"></span>
      </button>
    </div>
    <script>
      $.fn.editable.defaults.mode = 'inline';
      $.fn.editable.defaults.ajaxOptions = {type: "PUT"};
      $.fn.editableform.buttons = $('#editableform-buttons-tpl').html();
    </script>
{{template "custom_script" .}}
  </body>
</html>
{{end}}
